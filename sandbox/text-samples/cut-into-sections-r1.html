<!doctype html><html lang=en >

<body>
<script>

    document.body.style.cssText = ' font: bold 12pt monospace; ';

    var info = document.body.appendChild( document.createElement( 'div' ) );
    info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
    '<div id=txt ></div>' +

    '';

    var fileName = 'darwin-origin-of-the-species.txt';

	requestFile( fileName );


	function requestFile( fileName ) {

//		var xhr, text, lines, sections;

		xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous';
		xhr.open( 'GET', fileName, true );
		xhr.onload = callback;
		xhr.send( null );

		function callback() {

			text = xhr.responseText;
			lines = text.split(/\r\n\r\n/);
//			lines = text.split( '\n' ).map( function( line ) { return line.split( ',' ); } );

            sections = [];
            for ( var i = 103; i < lines.length; i++ ) {

                if ( lines[ i ].length > 200  ) { sections.push( lines[ i ] + '\n\n' ) }

            }

//			console.log( lines[ 8 ] );
//			console.log( sections );

            txt.innerText = sections;

		}

	}


</script>
</body>
</html>
